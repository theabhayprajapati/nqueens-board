<head>
    <meta charset="UTF-8" />

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <!-- themecolor -->
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="assets/favicon.ico" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700;900&family=Ropa+Sans&family=Varela+Round&display=swap"
        rel="stylesheet">

    <meta property="og:image" content="assets/favicon.ico" />
    <title>N - Queens Maze</title>

    <style>
        body {
            /* every thing center */
            padding: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        .box {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 0px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        .button-50 {
            appearance: button;
            background-color: #000;
            background-image: none;
            border: 1px solid #000;
            border-radius: 4px;
            box-shadow: #fff 4px 4px 0 0, #000 4px 4px 0 1px;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: ITCAvantGardeStd-Bk, Arial, sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            margin: 0 5px 10px 0;
            overflow: visible;
            padding: 12px 40px;
            text-align: center;
            text-transform: none;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
            white-space: nowrap;
        }

        .button-50:focus {
            text-decoration: none;
        }

        .button-50:hover {
            text-decoration: none;
        }

        .button-50:active {
            box-shadow: rgba(0, 0, 0, .125) 0 3px 5px inset;
            outline: 0;
        }

        .button-50:not([disabled]):active {
            box-shadow: #fff 2px 2px 0 0, #000 2px 2px 0 1px;
            transform: translate(2px, 2px);
        }

        @media (min-width: 768px) {
            .button-50 {
                padding: 12px 50px;
            }
        }

        #board {
            /* 8 cols */
            display: grid;
            grid-template-columns: repeat(8, 50px);
            /* 8 rows */
            grid-template-rows: repeat(8, 50px);
            /* border */
            /* width 50*8 */
            width: 400px;
            /* height 50*8 */
            height: 400px;
            padding: 0;
        }

        .media {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 25px;
            height: 25px;
        }

        .socials {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        @media (max-width: 640px) {

            /* 30px box */
            .box {
                width: 35px;
                height: 35px;
                margin: 0;
            }

            #board {
                width: 280px;
                height: 280px;
                /* no gaps cols */
                grid-template-columns: repeat(8, 35px);
                /* no gaps rows */
                grid-template-rows: repeat(8, 35px);

            }
        }

        .red-pulse-box {
            background-color: red;
            /* animate pulse for 2 seconds */
            animation: pulse 2s;
        }

        @keyframes pulse {
            0% {
                background-color: red;
            }

            50% {
                background-color: transparent;
            }

            100% {
                background-color: red;
            }
        }

        details {
            display: flex;
            justify-content: start;
            width: 100%;
            height: 100%;
            margin: 10px;
        }
    </style>

</head>

<body>
    <center>
        <h1>8queens</h1>
        <h3>
            Queens Pending: <span id="score">0</span>
        </h3>
        <h3 id="winning-message">

        </h3>
        <button id="reset" class="button-50">
            <span>
                ðŸ”ƒ
            </span>
            Refresh
        </button>
        <details>
            <summary>
                Rules for 8queens
            </summary>
            <p><Strong>1.</Strong> You have to place only <strong>8</strong> queens in the chess.</p>
            <p> 2.
                <strong>
                    You can't place two or more queens on the same row, column or diagonal.
                </strong>
            </p>
        </details>
        <!-- make dailog for showing rules -->

        </div>
        <div id="board"></div>
        <p>
            created by <a href="https://twitter.com/abhayprajapati_/" target="_blank">@abhayprajapati</a>

        </p>
        <div class="socials">
            <!-- github  twitter -->
            <a href="
            https://github.com/theabhayprajapati/nqueens-board" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github"
                    class="media" />
            </a>
            <a href="https://twitter.com/abhayprajapati_" target="_blank">
                <img src="https://cdn.worldvectorlogo.com/logos/twitter-3.svg" alt="twitter" class="media" />
            </a>

        </div>
    </center>
    <script src="./src/index.js"></script>
</body>

</html>
