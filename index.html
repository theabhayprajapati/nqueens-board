<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name=" title" content="N-Queens Maze" />
    <meta name="description" content="An better way to solve n queens maze." />
    <meta name="keywords" content="8queens" />
    <meta name="author" content="abhayprajapati" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <!-- themecolor -->
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="assets/favicon.ico" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700;900&family=Ropa+Sans&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <meta property="og:image" content="assets/favicon.ico" />
    <title>N - Queens Maze</title>
</head>

<body>
    <center>
        <button id="100">
            Vibrate 100
        </button>
        <button id="200">
            Vibrate 200
        </button>
        <button id="300">
            Vibrate 300
        </button>
    </center>
    <script type="module" src="./src/index.js"></script>
    <script>
        // vibration
        // loop over all button and get the id of those
        var buttons = document.getElementsByTagName("button");
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function () {
                var id = this.getAttribute("id");
                console.log(id);
                navigator.vibrate(Number(id));
            });
        }
    </script>
</body>

</html>
